<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  
</head>
<body>

    <!-- register form start  -->
    <section class="vh-100 bg-image"
        style="background-image: url('https://images.unsplash.com/photo-1483401757487-2ced3fa77952?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2073&q=80');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                 
    
                    <form action="/register" method="post">
    
                    <div class="form-outline mb-4">
                        
                        {{if .ErrorName}}
                        <p class="text-danger">Enter Your Name</p>
                        {{end}}
                        <input type="text" name="name" id="form3Example1cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example1cg">Your Name</label>
                    </div>
    
                    <div class="form-outline mb-4">
                        {{if .ErrorEmail}}

                        <p class="text-danger">Enter Your Emal</p>
                        {{end}}
                        <input type="email" name="email" id="form3Example3cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example3cg">Your Email</label>
                    </div>
    
                    <div class="form-outline mb-4">
                        {{if .ErrorPass}}
                        <p class="text-danger">Enter Your Password Properly</p>
                       {{end}}
                        <input type="password" name="fpass" id="form3Example4cg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cg">Password</label>
                    </div>
    
                    <div class="form-outline mb-4">
                        {{if .ErrorPass}}
                        <p class="text-danger">Enter Your Password Properly</p>
                       {{end}}
                        <input type="password" name="spass" id="form3Example4cdg" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                    </div>
    
    
                    <div class="d-flex justify-content-center">
                        <button type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                    </div>
    
                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/"
                        class="fw-bold text-body"><u>Login here</u></a></p>
    
                    </form>
    
                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    <!-- register form end  -->


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
